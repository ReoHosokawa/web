<!DOCTYPE html>
<html lang="ja">

    <title>神経衰弱</title>

                    </div>
                    <div class="tableRow">
                        <img src="" alt="" id="card_6" class="cardImage" data-card-number="5">
                        <img src="" alt="" id="card_7" class="cardImage" data-card-number="6">
                        <img src="" alt="" id="card_8" class="cardImage" data-card-number="7">
                        <img src="" alt="" id="card_9" class="cardImage" data-card-number="8">
                        <img src="" alt="" id="card_10" class="cardImage" data-card-number="9">

                    <div class="tableRow">

                        <img src="" alt="" id="card_19" class="cardImage" data-card-number="18">
                        <img src="" alt="" id="card_20" class="cardImage" data-card-number="19">
                    </div>
                </div>
            </div>
        </div>
        <div id="rightPanel">
            <div id="pairCountArea"></div>
            <div id="missCountArea"></div>
            <div id="messageArea"></div>
            <div id="resetButtonArea">
                <input type="button" value="リセット" id="resetButton">
            </div>
        </div>
    </div>
</body>

</html>
